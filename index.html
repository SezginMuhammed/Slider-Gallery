,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/image-1.png" ></span>
                <span><img src="images/image-2.png" ></span>
                <span><img src="images/image-3.png" ></span>
            </div>
            <div>
                <span><img src="images/image-4.png" ></span>
                <span><img src="images/image-5.png" ></span>
                <span><img src="images/image-6.png" ></span>
               
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">

    </div>
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backbtn=document.getElementById("backBtn");
        let nextbtn=document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel",(e)=>{//wheel fare tekerleği hareket ettğinde çalışır
            e.preventDefault();//daha düzgün kaydırmasını sağlar
            scrollContainer.scrollLeft +=e.deltaY;//yatay kaydırmasını sağlar
        });

        nextbtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior="smooth";
            scrollContainer.scrollLeft+=300;//burdaki 300 genişliği kaydırmak isteğimiz alan 900 genişlik 1 tanesi 300
                                           // tek tek kaybolsun diye böyle yaptık 
        });
        backbtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior="smooth";
            scrollContainer.scrollLeft-=300;// buradaki "-"geriye doğru gittiği için
        });
    </script>
  
</body>
</html>
